<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>AccorDB</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/vendor/require-2.0.2.js"></script>
</head>
<body>
    <header class="navbar green navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav pull-left">
                    <li><a><i class="icon-white icon-leaf"></i> AccorDB</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a target="_blank" href="http://github.com/radekstepan/AccorDB">Fork me on GitHub</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <section class="container-fluid pad40"> 
        <section class="row-fluid">
            <div id="sidebar" class="span2 sideBar">
                <br>
                <ul>
                    <li data-controller="UploadController">
                        <figure>
                            <a href="/upload"><i class="icon-list"></i> Gene Upload</a>
                        </figure>
                    </li>
                    <li data-controller="SummaryController">
                        <figure>
                            <a href="/summary"><i class="icon-th"></i> Datasets Summary</a>
                        </figure>
                    </li>
                    <li data-controller="OrganismController">
                        <figure>
                            <a href="/organism"><i class="icon-thumbs-up"></i> Organism Overlap</a>
                        </figure>
                    </li>
                </ul>
            </div>

            <section class="span10 content borBox">
                <div id="app"></div>
                <footer>&copy 2012 <a href="http://intermine.org">InterMine</a>, Cambridge CB2 1QR, UK</footer>
            </section>
        </section>
    </section>
<script>
// Configure the AMD module loader
requirejs.config({
    // The path where your JavaScripts are located
    baseUrl: '/js/',
    // Specify the paths of vendor libraries
    paths: {
        'jquery':     'vendor/jquery-1.7.2',
        'underscore': 'vendor/underscore-1.3.3',
        'backbone':   'vendor/backbone-0.9.2',
        'chaplin':    'vendor/chaplin'
    },
    // Underscore and Backbone are not AMD-capable per default,
    // so we need to use the AMD wrapping of RequireJS
    shim: {
        'backbone': {
            'deps': ['underscore', 'jquery'],
            'exports': 'Backbone'
        },
        'underscore': {
            'exports': '_'
        }
    }
    // For easier development, disable browser caching
    // Of course, this should be removed in a production environment
    //, urlArgs: 'bust=' +  (new Date()).getTime()
});

// Bootstrap the application
require(['application'], function (Application) {
    var app = new Application();
    app.initialize();
});
</script>
</body>
</html>
